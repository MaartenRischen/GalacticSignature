name: Fetch Facebook Posts

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:        # Manual trigger

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch posts from Facebook
        env:
          FB_PAGE_TOKEN: ${{ secrets.FB_PAGE_TOKEN }}
        run: |
          if [ -z "$FB_PAGE_TOKEN" ]; then
            echo "FB_PAGE_TOKEN secret not set, skipping"
            exit 0
          fi

          curl -s "https://graph.facebook.com/v21.0/me/posts?fields=message,created_time,full_picture,permalink_url&limit=20&access_token=${FB_PAGE_TOKEN}" \
            | jq '.data // []' > posts_new.json

          # Only update if we got valid data
          if jq -e '. | length > 0' posts_new.json > /dev/null 2>&1; then
            mv posts_new.json posts.json
            echo "Fetched $(jq length posts.json) posts"
          else
            echo "No posts returned or API error, keeping existing file"
            rm posts_new.json
          fi

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add posts.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Facebook posts feed"
            git push
          fi
